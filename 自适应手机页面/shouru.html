<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <title>收入</title>
    <link rel="stylesheet" href="./css/shouru.css">
</head>
<body>
    <div class="box" style="height: 64.5px;"><img src="./images/导航条-收入.png" style="width: 20rem"></div>
    <div class="wrap">
        <div class="yujishouru">
            <div class="head-info">预计收入（未提现）</div>
            <div class="money">7564.23</div>
            <div class="foot-note">退货订单不计入</div>
            <div class="card"></div>
        </div>
        <div class="tixian">
            <div class="shangcitixian">
                <p>260.00</p>
                <p>上次提现</p>
            </div>
            <div class="shangcitixian">
                <p>12000.00</p>
                <p>累计提现</p>
            </div>
        </div>
        <div class="tab">
            <div class="icon active">
                <img src="./images/预计收入icon.png">
                <p>预计收入</p>
            </div>
            <div class="icon">
                <img src="./images/提现订单icon.png">
                <p>已提交订单</p>
            </div>
            <div class="icon">
                <img src="./images/提现明细icon.png">
                <p>提现明细</p>
            </div>
        </div>
        <div class="style1">
            <div class="top">
                <div class="touxiang">
                    <img src="./images/头像.png">
                </div>
                <div class="name">黑鼻子</div>
                <div class="book-num">1234567891234</div>
                <div class="book-time">2014-05-06 18:56:18</div>
                <div class="book-money">+￥36.00</div>
            </div>
            <div class="foot">
                <div class="yuji-time">预计提现时间：2014-06-07</div>
                <div class="wenti">?</div>
            </div>
        </div>
        <div class="style2">
            <div class="top">
                <div class="touxiang">
                    <img src="./images/头像.png">
                </div>
                <div class="name">黑鼻子</div>
                <div class="book-num">1234567891234</div>
                <div class="book-time">2014-05-06 18:56:18</div>
                <div class="book-money">+￥36.00</div>
                <div class="tuikuan">申请退款</div>
            </div>
        </div>
        <div class="style1">
            <div class="top">
                <div class="touxiang">
                    <img src="./images/头像.png">
                </div>
                <div class="name">黑鼻子</div>
                <div class="book-num">1234567891234</div>
                <div class="book-time">2014-05-06 18:56:18</div>
                <div class="book-money">+￥36.00</div>
            </div>
            <div class="foot">
                <div class="yuji-time">预计提现时间：2014-06-07</div>
                <div class="wenti">?</div>
            </div>
        </div>
    </div>
</body>
</html>
