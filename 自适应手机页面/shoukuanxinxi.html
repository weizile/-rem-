<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <title>shoukuanxinxi</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <img src="./images/导航条-收款.png" style="width: 20rem;">
    <div class="shoukuan">
        <div class="kaihuren">
            <div class="real-name">
                开户人姓名<br>
                <span class="tips">*为了账号安全，填写后不可修改。</span>
            </div>
            <input type="text" value="周杰伦">
        </div>
        <div class="yinhang">
            <div class="kaihuyinghang">开户银行</div>
            <div class="real-yinhang glyphicon glyphicon-asterisk">中国农业银行</div>
        </div>
        <div class="chuxv-card">
            <div class="card">储蓄卡卡号</div>
            <input class="card-num" value="4521221994012130">
        </div>
        <div class="zhanghaobaohu">
            <div class="baohu">账户安全保护</div>
            <div class="yibaohu">已保护 ></div>
        </div>
        <div class="submit">
            <input type="button" value="保存" class="protect">
        </div>
    </div>
    <div class="yinhangxuanzhe">
        <div class="mask"></div>
        <div class="xuanzhe"></div>
    </div>
</body>
</html>
