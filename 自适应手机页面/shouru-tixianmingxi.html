<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <title>收入</title>
    <link rel="stylesheet" href="./css/shouru.css">
</head>
<body>
<div class="box" style="height: 64.5px;"><img src="./images/导航条-收入.png" style="width: 20rem"></div>
<div class="wrap">
    <div class="yujishouru">
        <div class="head-info">预计收入（未提现）</div>
        <div class="money">7564.23</div>
        <div class="foot-note">退货订单不计入</div>
        <div class="card-err"></div>
    </div>
    <div class="tixian">
        <div class="shangcitixian">
            <p>260.00</p>
            <p>上次提现</p>
        </div>
        <div class="shangcitixian">
            <p>12000.00</p>
            <p>累计提现</p>
        </div>
    </div>
    <div class="tab">
        <div class="icon">
            <img src="./images/预计收入icon.png">
            <p>预计收入</p>
        </div>
        <div class="icon">
            <img src="./images/提现订单icon.png">
            <p>已提交订单</p>
        </div>
        <div class="icon active">
            <img src="./images/提现明细icon.png">
            <p>提现明细</p>
        </div>
    </div>
    <div class="item">
        <div class="top">
            <div class="tixian-time">2014-05-15</div>
            <div class="book-money">+￥36.00</div>
            <div class="note">提现失败：提现请求超时</div>
        </div>
    </div>
    <div class="item">
        <div class="top">
            <div class="tixian-time">2014-05-15</div>
            <div class="book-money">+￥36.00</div>
            <div class="note">提现成功：<span>招商银行</span> <span>2011****125</span></div>
        </div>
    </div>
    <div class="item">
        <div class="top">
            <div class="tixian-time">2014-05-15</div>
            <div class="book-money">+￥36.00</div>
            <div class="note">提现失败：提现请求超时</div>
        </div>
    </div>
</div>
</body>
</html>
